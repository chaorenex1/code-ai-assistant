name: Tauri Multi-Arch Release

on:
  push:
    tags:
      - "v*" # 以 v 开头的版本标签触发，例如 v0.1.0

jobs:
  publish-tauri:
    name: Build & Publish Tauri
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest      # Apple Silicon
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest      # Intel Mac
            args: "--target x86_64-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install root dependencies (Tauri CLI)
        run: pnpm install

      - name: Install frontend dependencies
        run: pnpm --dir frontend install

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          # 只在 macOS 上额外安装双架构目标，其他平台留空即可
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build & publish with tauri-action
        uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY || '' }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD || '' }}
        with:
          # 项目在仓库根目录，tauri.conf.json 位于 src-tauri
          projectPath: .
          # 使用推送的版本标签，例如 v0.1.0
          tagName: ${{ github.ref_name }}
          # Release 名称，可根据需要调整
          releaseName: Code AI Assistant ${{ github.ref_name }}
          # 使用 GitHub 的 Release Notes API 自动生成变更日志
          generateReleaseNotes: true
          # Mac 下按架构分别构建，其它平台留空
          args: ${{ matrix.args }}