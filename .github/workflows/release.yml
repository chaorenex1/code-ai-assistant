name: Tauri Multi-Arch Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish-tauri:
    name: Build & Publish Tauri
    permissions:
      contents: write
    strategy:
      fail-fast:  false
      matrix:
        include:
          - platform: macos-14
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"
          - platform: macos-15-intel
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
            rust_target: ""
          - platform: windows-latest
            args: ""
            rust_target:  ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version:  20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses:  actions/cache@v4
        with:
          path:  ${{ env.STORE_PATH}}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys:  |
            ${{ runner.os }}-pnpm-store-

      - name: Install root dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --no-frozen-lockfile

      - name: Install Rust toolchain
        uses:  dtolnay/rust-toolchain@stable
        with: 
          targets: ${{ matrix.rust_target }}

      - name:  Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build & publish with tauri-action
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ''
          # TAURI_KEY_PASSWORD: ''
        with:
          # 项目在仓库根目录，tauri.conf.json 位于 src-tauri
          projectPath: .
          # 使用推送的版本标签，例如 v0.1.0
          tagName: ${{ github.ref_name }}
          # Release 名称，可根据需要调整
          releaseName: Code AI Assistant ${{ github.ref_name }}
          # 使用 GitHub 的 Release Notes API 自动生成变更日志
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          # Mac 下按架构分别构建，其它平台留空
          args: ${{ matrix.args }}